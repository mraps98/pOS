<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pOS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- loginbox -->
    <div id="loginBox">
        <div><h1>LOGIN TO POS</h1></div>
        <div>USERNAME: <input id="loginUsername" type="text"></div>
        <div>PASSWORD: <input id="loginPassword" type="password"></div>
        <div><button id="loginButton">LOGIN</button></div>
        <span id="error" style="display:none">Invalid Credentials. Please Enter Again</span>
    </div>

    <!-- homescreen -->
<div id="homeScreen">
        <div id="taskBar">
            <button class="taskBarButton" data-menu="POSMenu">POS</button>
            <button class="taskBarButton" data-menu="settingsMenu">SETTINGS</button>
            <button class="taskBarButton" data-menu="shutDownMenu" id="shutDownButton"><img src="./assets/dock/shutDown.png"></button>
        </div>

    <!-- ToolBar Menus -->
    <div id="POSMenuBox" class="taskBarMenuBox">
        <ul id="POSMenu"></ul>
    </div>
    <div id="settingsMenuBox" class="taskBarMenuBox">
        <ul id="settingsMenu"></ul>
    </div>
    <div id="shutDownMenuBox" class="taskBarMenuBox">
        <ul id="shutDownMenu"></ul>
    </div>

    <!-- Dock -->
    <div id="dock"></div>

    <!-- Text Editor -->
    <div id="textEditor" class="window">
        <div id="titleBar">
                TEXT EDITOR
                <!-- Cross Button -->
                <button class="windowCloseButton taskBarButton">X</button>
        </div>
        <iframe scrolling="no" src="./apps/textEditor.html"></iframe>
    </div>
        
    </div>

    <!-- Internet Browser -->
    <div id="internetBrowser" class="window">
            <div id="titleBar">
                    INTERNET BROWSER
                    <!-- Cross Button -->
                    <button class="windowCloseButton taskBarButton">X</button>
            </div>
            <iframe scrolling="no" src="./apps/internetBrowser.html"></iframe>
        </div>
    </div>

</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/homeScreen.js"></script>
</body>
</html>
